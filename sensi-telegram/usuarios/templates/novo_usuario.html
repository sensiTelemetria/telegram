<!DOCTYPE html>
{% extends "base.html" %}
{% load staticfiles %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
</head>
    {% block body %}
            <body>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h3>Adicionar um novo usuário</h3>
                        <form class="" action ="{% url 'lista_usuarios' %}" method ="POST">
                            {%  csrf_token %}
                            <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">Nome</label>
                            {{ form.nome }}
                            </div>
                             <div class="form-group">
                            <label for="{{ form.email.id_for_label }}">E-mail</label>
                            {{ form.email }}
                            </div>
                            <div class="form-group">
                            <label for="{{ form.telefone.id_for_label }}">Telefone</label>
                            {{ form.telefone }}
                            </div>
                            <div class="form-group">
                            <label for="{{ form.chat_id.id_for_label }}">Chat</label>
                            {{ form.chat_id }}
                            </div>
                                <button class="btn btn-primary" name="button">Criar Usuário</button>

                        </form>
                                <button class="btn btn-link" name="button">Limpar</button>
                </div>
                <div class="col-sm-4"></div>
            </div>
            </body>
    {% endblock body %}
</html>
